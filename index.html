<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ruth-Odii">
        <meta name="description" content="A netflix nigeria web landing page clone, using only html and css.">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesnetflix.css">
        <link rel="icon" href="img/icon.png" type="image/x-icon">
        <title>Netflix Nigeria-clone</title>
    </head>
    <body>

        <header class="bgcover">
            <div class="bgcover-top">
                <img src="img/logo.png" alt="netflix logo">
                <a href="#" class="btn btn-round">Sign In</a>
            </div>

            <div class="bgcover-content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <h3>Watch anywhere. Cancel anytime.</h3>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <input type="email" name="email" id="email" placeholder="Email address">
                <a href="#" class="btn btn-lg">Get Started &gt;</a>
            </div>
        </header>
    </body>
</html>
